name: Home

on:
  workflow_dispatch:  # allows manual triggering
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - 'GNOME.md'
      - 'README.md'
      - 'notes/**'
      - '.git-crypt/**'
      - '.gitattributes'
      - '.gitignore'
      - 'system/**'
      - 'outputs/installation.nix'
      - 'outputs/nixos-conf.nix'
      - 'build'
      - 'switch'
      - '.mergify.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v15

      - name: "Build Home Manager config üè†"
        run: nixos-rebuild build --flake .#
